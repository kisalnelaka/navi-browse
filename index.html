<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Navigation</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; overflow: hidden; }
        .section { display: none; width: 100vw; height: 100vh; font-size: 2em; justify-content: center; align-items: center; flex-direction: column; }
        .active { display: flex; }
        .pages { display: flex; width: 300vw; transition: transform 0.5s ease-in-out; }
        .page { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; border: 2px solid black; font-size: 2em; }
        #video { position: absolute; top: 10px; right: 10px; width: 150px; height: 100px; border: 2px solid black; }
        #debug { position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <div id="debug">Debug Info: Waiting for camera...</div>
    
    <div class="section active" id="section1">
        <div class="pages" id="pages1">
            <div class="page">Page 1-1</div>
            <div class="page">Page 1-2</div>
            <div class="page">Page 1-3</div>
        </div>
    </div>
    <div class="section" id="section2">
        <div class="pages" id="pages2">
            <div class="page">Page 2-1</div>
            <div class="page">Page 2-2</div>
            <div class="page">Page 2-3</div>
        </div>
    </div>
    <div class="section" id="section3">
        <div class="pages" id="pages3">
            <div class="page">Page 3-1</div>
            <div class="page">Page 3-2</div>
            <div class="page">Page 3-3</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <script defer src="script.js"></script>
</body>
</html>
